version: 1

disable_existing_loggers: false

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%dT%H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  info_file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: logs/info.log
    mode: a

loggers:
  kedro:
    level: INFO

  obsidian_etl:
    level: INFO

root:
  level: WARNING
  handlers: [console]
